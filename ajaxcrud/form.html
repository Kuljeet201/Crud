<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled Form</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                        background-color: #f4f4f4;
                }

                .form-container {
                        max-width: 400px;
                        margin: 50px auto;
                        padding: 20px;
                        background-color: #fff;
                        border-radius: 5px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }

                h2 {
                        text-align: center;
                        margin-bottom: 20px;
                }

                .form-group {
                        margin-bottom: 20px;
                }

                label {
                        display: block;
                        margin-bottom: 5px;
                        font-weight: bold;
                }

                input[type="text"],
                input[type="email"],
                textarea {
                        width: 100%;
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        box-sizing: border-box;
                        /* Ensure padding and border are included in width */
                }

                textarea {
                        height: 100px;
                }

                button {
                        display: block;
                        width: 100%;
                        padding: 10px;
                        background-color: #007bff;
                        color: #fff;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                }

                button:hover {
                        background-color: #0056b3;
                }
        </style>
</head>

<body>

        <div class="form-container">
                <h2>Contact Us</h2>
                <form method="post" id="form" onsubmit="event">
                        <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="Name" required>
                        </div>
                        <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" id="phone" name="Phone" required>
                        </div>
                        <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="Email" required>
                        </div>
                        <div class="form-group">
                                <label for="depart">Department:</label>
                                <input type="text" id="depart" name="Department" required>
                        </div>
                        <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="text" id="age" name="Age" required>
                        </div>
                        <div class="form-group">
                                <label for="work">Work:</label>
                                <input type="text" id="work" name="Work" required>
                        </div>
                        <div class="form-group">
                                <label for="exper">Experince:</label>
                                <input type="text" id="exper" name="Experince" required>
                        </div>
                        <div class="form-group">
                                <label for="edu">Education:</label>
                                <input type="text" id="edu" name="Education" required>
                        </div>
                        <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="Address" required>
                        </div>
                        <div class="form-group">
                                <button type="submit">Submit</button>
                        </div>
                </form>
        </div>

</body>

</html>
